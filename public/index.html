<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Streaming Website</title>
<style>
body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#0f0f0f; color:#fff; }
header { background:#1c1c1c; padding:20px; text-align:center; font-size:24px; font-weight:bold; }
.container { max-width:1200px; margin:auto; padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
.anime-card { background:#1e1e1e; border-radius:8px; overflow:hidden; cursor:pointer; transition:0.3s; text-align:center; }
.anime-card img { width:100%; display:block; }
.anime-card:hover { transform:scale(1.05); }
.anime-card h3 { padding:10px; font-size:18px; }
footer { text-align:center; padding:15px; font-size:12px; color:#aaa; }
a { color:#ff4757; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>Anime Streaming Website</header>

<div class="container" id="animeContainer">
  <!-- Anime cards rendered dynamically -->
</div>

<footer>Â© 2026 Anime Streaming Website | Visit: <a href="https://anitest2-cloudf.pages.dev/" target="_blank">anitest2-cloudf.pages.dev</a></footer>

<script>
// List of anime to render
const animeList = [
  {
    title: "Hunter X Hunter (Tagalog Dubbed)",
    img: "https://upload.wikimedia.org/wikipedia/en/6/6e/Hunter_X_Hunter_Poster.jpg",
    link: "hunterxhunter.html"
  },
  {
    title: "Naruto (Tagalog Dubbed)",
    img: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg",
    link: "naruto.html"
  },
  // Add more anime here as objects
];

const container = document.getElementById("animeContainer");

// Render anime cards dynamically
animeList.forEach(anime => {
  const card = document.createElement("div");
  card.className = "anime-card";
  card.onclick = () => { location.href = anime.link; };

  const img = document.createElement("img");
  img.src = anime.img;
  img.alt = anime.title;

  const title = document.createElement("h3");
  title.innerText = anime.title;

  card.appendChild(img);
  card.appendChild(title);
  container.appendChild(card);
});
</script>

</body>
</html>
